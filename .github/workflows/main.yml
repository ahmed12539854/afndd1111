name: Build APK

on:
  workflow_dispatch:
  push:
    paths:
      - 'android/**'
      - '.github/workflows/build-apk.yml'
      - '.github/workflows/main.yml'
      - 'index.html'
      - 'styles.css'
      - 'app.js'
      - 'manifest.json'
      - 'sw.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync web assets into Android project (if present)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p android/app/src/main/assets/www
          for f in index.html app.js styles.css manifest.json sw.js; do
            if [ -f "$f" ]; then
              cp "$f" android/app/src/main/assets/www/
              echo "Synced $f"
            else
              echo "Skip $f (not found in repository root)"
            fi
          done

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build debug APK
        working-directory: android
        run: gradle :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ideal-weight-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
